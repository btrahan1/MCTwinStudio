<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCTwin.Web</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MCTwin.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.MCTwinBridge = {
            call: function (funcName, ...args) {
                const iframe = document.getElementById('mctwin-renderer');
                if (iframe && iframe.contentWindow) {
                    const parts = funcName.split('.');
                    let target = iframe.contentWindow;
                    for (let i = 0; i < parts.length - 1; i++) {
                        target = target[parts[i]];
                        if (!target) return;
                    }
                    const finalFunc = target[parts[parts.length - 1]];
                    if (typeof finalFunc === 'function') {
                        return finalFunc.apply(target, args);
                    }
                }
            }
        };
    </script>
</body>

</html>
