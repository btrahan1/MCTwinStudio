<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MCTwin // World Explorer</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #debugConsole {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            font-family: 'Consolas', monospace;
            font-size: 10px;
            overflow-y: auto;
            padding: 5px;
            pointer-events: none;
            border: 1px solid #333;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <div id="debugConsole"></div>
    <!-- Script Logic Moved to External File to Bypass Content-Encoding/Compression Bugs -->
    <script src="world.js"></script>
</body>

</html>
